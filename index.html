<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amelie</title>
</head>
<body>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn1{
            background: #9e0000d8;
            padding: 10px 25px;
            border-radius: 15px;
            font-size: 2rem;
            color: white;
        }
        .btn2{
            background: #229e00d8;
            padding: 10px 25px;
            border-radius: 15px;
            font-size: 2rem;
            color: white;
        }
        .bloc{
            display: flex;
            justify-content: space-evenly;
        }
        h1{
            font-size: 7rem;
            color: black;
            text-align: center;
        }
        .btn1:hover{
            display: none;
        }
        #bloc2.active{
            display: block;
        }
        #bloc2{
            display: none;
        }
    </style>

    <div class="wrapper">
        <h1>Would you be my Valentine ❤️?</h1>
        <div class="bloc">
            <button class="btn1">NO</button>
            <button class="btn2" id="btn2">Yes</button>
             <div id="bloc2">
                <h2>MERCI MON AMOUUUR ❤️❤️❤️❤️❤️</h2>
                <p>Je t'aime de tout mon coeur, tu es ma femme, mon avenir !</p>
             </div>
        </div>
       
    </div>
    <script>
        let btn2 = document.getElementById("btn2");
        let bloc2 = document.getElementById("bloc2");
        btn2.addEventListener("click", () => {
            bloc2.classList.add('active');
        })
    </script>
</body>
</html>
